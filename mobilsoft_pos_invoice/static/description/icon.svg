<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
    <!-- Background Gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="512" height="512" rx="60" fill="url(#bgGradient)"/>

    <!-- POS Screen -->
    <g transform="translate(130, 100)">
        <!-- Screen Frame -->
        <rect x="0" y="0" width="250" height="180" rx="8" fill="url(#iconGradient)" opacity="0.95"/>
        <rect x="8" y="8" width="234" height="145" rx="4" fill="#667eea" opacity="0.3"/>

        <!-- Screen Content Lines (representing invoice) -->
        <rect x="20" y="20" width="80" height="8" rx="2" fill="#ffffff" opacity="0.8"/>
        <rect x="20" y="35" width="120" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
        <rect x="20" y="45" width="100" height="6" rx="2" fill="#ffffff" opacity="0.6"/>
        <rect x="20" y="55" width="110" height="6" rx="2" fill="#ffffff" opacity="0.6"/>

        <!-- Table lines -->
        <rect x="20" y="70" width="210" height="1" fill="#ffffff" opacity="0.4"/>
        <rect x="20" y="80" width="60" height="5" rx="1" fill="#ffffff" opacity="0.5"/>
        <rect x="90" y="80" width="40" height="5" rx="1" fill="#ffffff" opacity="0.5"/>
        <rect x="140" y="80" width="50" height="5" rx="1" fill="#ffffff" opacity="0.5"/>

        <rect x="20" y="90" width="60" height="5" rx="1" fill="#ffffff" opacity="0.5"/>
        <rect x="90" y="90" width="40" height="5" rx="1" fill="#ffffff" opacity="0.5"/>
        <rect x="140" y="90" width="50" height="5" rx="1" fill="#ffffff" opacity="0.5"/>

        <rect x="20" y="100" width="60" height="5" rx="1" fill="#ffffff" opacity="0.5"/>
        <rect x="90" y="100" width="40" height="5" rx="1" fill="#ffffff" opacity="0.5"/>
        <rect x="140" y="100" width="50" height="5" rx="1" fill="#ffffff" opacity="0.5"/>

        <!-- Total line -->
        <rect x="20" y="115" width="210" height="1" fill="#ffffff" opacity="0.4"/>
        <rect x="140" y="125" width="70" height="8" rx="2" fill="#ffffff" opacity="0.7"/>

        <!-- Stand Base -->
        <rect x="100" y="160" width="50" height="20" rx="4" fill="url(#iconGradient)" opacity="0.95"/>
    </g>

    <!-- Document/Invoice Icon (bottom right) -->
    <g transform="translate(320, 280)">
        <!-- Document shape -->
        <path d="M 0 0 L 80 0 L 80 10 L 90 20 L 90 110 L 0 110 Z" fill="#ffffff" opacity="0.95" stroke="none"/>
        <path d="M 80 0 L 80 20 L 90 20 Z" fill="#667eea" opacity="0.3"/>

        <!-- Document lines -->
        <rect x="12" y="30" width="55" height="4" rx="2" fill="#667eea" opacity="0.4"/>
        <rect x="12" y="40" width="66" height="3" rx="1" fill="#667eea" opacity="0.3"/>
        <rect x="12" y="48" width="60" height="3" rx="1" fill="#667eea" opacity="0.3"/>
        <rect x="12" y="56" width="50" height="3" rx="1" fill="#667eea" opacity="0.3"/>

        <!-- Document table -->
        <rect x="12" y="68" width="66" height="1" fill="#667eea" opacity="0.2"/>
        <rect x="12" y="75" width="20" height="2" rx="1" fill="#667eea" opacity="0.25"/>
        <rect x="35" y="75" width="15" height="2" rx="1" fill="#667eea" opacity="0.25"/>
        <rect x="53" y="75" width="25" height="2" rx="1" fill="#667eea" opacity="0.25"/>

        <rect x="12" y="82" width="20" height="2" rx="1" fill="#667eea" opacity="0.25"/>
        <rect x="35" y="82" width="15" height="2" rx="1" fill="#667eea" opacity="0.25"/>
        <rect x="53" y="82" width="25" height="2" rx="1" fill="#667eea" opacity="0.25"/>
    </g>

    <!-- Settings Gear Icon (top right) -->
    <g transform="translate(340, 120)">
        <circle cx="30" cy="30" r="35" fill="#ffffff" opacity="0.15"/>
        <path d="M 30 15 L 33 20 L 38 20 L 40 25 L 45 27 L 45 33 L 40 35 L 38 40 L 33 40 L 30 45 L 27 40 L 22 40 L 20 35 L 15 33 L 15 27 L 20 25 L 22 20 L 27 20 Z" fill="#ffffff" opacity="0.9"/>
        <circle cx="30" cy="30" r="8" fill="#667eea" opacity="0.5"/>
    </g>

    <!-- Connecting Arrow (subtle) -->
    <g transform="translate(240, 220)" opacity="0.4">
        <path d="M 0 0 L 60 20 L 60 15 L 80 15 L 80 25 L 60 25 L 60 20 Z" fill="#ffffff"/>
    </g>
</svg>
